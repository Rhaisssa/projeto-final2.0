<div class="container-fluid no-gutters">
  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h1 class="ola">Olá,</h1>
              <p class="text-information mb-4">
                Para continuar navegando de forma segura, efetue o login na
                rede.
              </p>
              <form>
              <h1 class="text-login">Login</h1>
                <div class="form-group mb-3 sm-2">
                  <input
                    id="inputEmail"
                    type="email"
                    placeholder="Usuário"
                    required=""
                    autofocus=""
                    class="form-control usuario  mb-2 rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    id="inputPassword"
                    type="password"
                    placeholder="Senha"
                    required=""
                    class="form-control senha mb-2 rounded-pill border-0 shadow-sm px-4 text-primary"
                  />
                </div>

                <button
                  type="submit"
                  class="btn continuar btn-danger btn-block mb-2 rounded-pill shadow-sm"
                >
                  Continue
                </button>
                <div class="text-center d-flex justify-content-between mt-4">
                  <p class="text">
                    Não é cadastrado ainda? Cadastre-se
                    <a href="/register" class="font-italic text-muted"><u>aqui</u></a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-none d-md-flex bg-image no-gutters"></div>
  </div>
</div>
